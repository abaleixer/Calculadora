<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Rama pruebas 2</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card" style="width: 18rem;">
            <img src="calculator.png" class="card-img-top" alt="...">
            <div class="card-body">
                <input id="display" class="form-control form-control-lg" type="text" placeholder="00" aria-label=".form-control-lg"
                    disabled>
                <div class="row">
                    <div class="col">
                        <button onclick="ingresarNumero(1)" type="button" class="btn btn-light">1</button>
                    </div>
                    <div class="col">
                        <button onclick="ingresarNumero(2)" type="button" class="btn btn-light">2</button>
                    </div>
                    <div class="col">
                        <button onclick="ingresarNumero(3)" type="button" class="btn btn-light">3</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button onclick="ingresarNumero(4)" type="button" class="btn btn-light">4</button>
                    </div>
                    <div class="col">
                        <button onclick="ingresarNumero(5)" type="button" class="btn btn-light">5</button>
                    </div>
                    <div class="col">
                        <button onclick="ingresarNumero(6)" type="button" class="btn btn-light">6</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button onclick="ingresarNumero(7)" type="button" class="btn btn-light">7</button>
                    </div>
                    <div class="col">
                        <button onclick="ingresarNumero(8)" type="button" class="btn btn-light">8</button>
                    </div>
                    <div class="col">
                        <button onclick="ingresarNumero(9)" type="button" class="btn btn-light">9</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button onclick="agregarOperador('+')" type="button" class="btn btn-light">+</button>
                    </div>
                    <div class="col">
                        <button onclick="agregarOperador('-')" type="button" class="btn btn-light">-</button>
                    </div>
                    <div class="col">
                        <button onclick="agregarOperador('*')" type="button" class="btn btn-light">*</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button onclick="igualar()" type="button" class="btn btn-success">=</button>
                    </div>
                    <div class="col">
                        <button onclick="ingresarNumero('C')" type="button" class="btn btn-danger">C</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
